<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Weather_Project/Source/wk2.css" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
  <div class="appBorder">
    
    <div class="container">
      <form id="current-location" class="locationCurrent">
        <input
        type="text"
        placeholder="Enter location"
        autocomplete="off"
        autofocus="on"
        id="location-input" />
        <input type="submit" value="Search"/>
      </form>
    <h1>Atlanta, Georgia</h1>
    <h2>Thursday</h2>
    <h3> <span id="current-condition">Partly Cloudy</h3></span>
    <p class="current-weather">
    <span class="current-icon">
      <img
      src="http://openweathermap.org/img/wn/10d@2x.png"
      id="icon"
      >
    </span >
      <span id="current-temperature">88</span><span class="units"><a href="#" id="fahrenheit" style="text-decoration: none;">°F|</a><a href="#" id="celsius" style="text-decoration: none;">°C</a></span>
        <div class="high-low"><span id="temp-high">H:90°</span> <span id="temp-low"> L:70°</span></div>
        <div class="humidity-and-wind"> <span id="humidity">Humidity: 70%</span> <span id="wind"> Windspeed: 18</span></div>
    </p>
  <hr>
    <div class="container">
      <div class="weather-forecast" id="forecast">
        <div class="row">
    <div class="col-2 me.auto"><span class="weekday">Monday</span> 
      <br>
     <img
      src="http://openweathermap.org/img/wn/10d@2x.png"
      class="weekday-icon"
      >
<br><span class="weekday-high"> H: 86°</span> <span class="weekday-low"> L: 72°</span>
    </div>
   
<small><a href="https://github.com/kcanaan/plus-weather-app">Coded</a> by Kiara Canaan</small>
  </div>
      </div>
  
  </div>
  </div>
  </div>
  <script src="Weather_Project/Source/index.js"> </script>
  </body>
</html>
